version: '2.1'

orbs: 
  win: circleci/windows@4.1.1

jobs:
  docker-build:
    executor: win/server-2022
    steps:
      - checkout
      - run:
          shell: bash.exe
          command: |
            # Using my own registry hosted on AWS EC2 (test only)
            curl https://gist.githubusercontent.com/kelvintaywl/6d7120e48928372ba7c7d5377ad0abe9/raw/de809ac906696f13f48ba98da0a8604bd39064ac/Configure-Docker.ps1 > Configure-Docker.ps1
      - run:
          name: reconfigure Docker daemon
          command: |
            .\Configure-Docker.ps1
      - run:
          shell: bash.exe
          command: |
            docker info
            
            docker pull winamd64/hello-world:latest
            
            docker image ls
  docker-operations:
    executor: win/server-2022
    steps:
      - checkout
      - run:
          name: check Docker
          shell: bash.exe
          command: |
            docker version
            docker image ls
            docker pull mcr.microsoft.com/windows/nanoserver:ltsc2022
            
            docker image ls
  shallow-checkout:
    executor:
      name: win/default
      size: medium
    steps:
      - run:
          name: setup SSH
          shell: bash.exe
          command: |
            # See https://circleci.com/docs/2.0/gh-bb-integration/#establishing-the-authenticity-of-an-ssh-host
            mkdir -p ~/.ssh

            echo 'github.com ssh-rsa 
            bitbucket.org ssh-rsa 
            ' >> ~/.ssh/known_hosts
      - add_ssh_keys:
          fingerprints:
            - "24:76:60:64:c5:69:ab:51:8a:45:45:3a:e7:a7:9c:e0"
      - run:
          shell: bash.exe
          command: |
            ssh -T git@github.com || true 
      - run:
          shell: bash.exe
          command: |
            git clone --depth 1 $env:CIRCLE_REPOSITORY_URL .
  build:
    executor:
      name: win/default
      size: medium
    steps:
      - run:
          name: Profile CPU and memory usage (background)
          background: true
          command: |
            while ($true) {
                write-host "---------CPU"
                wmic cpu get loadpercentage
                write-host "---------Memory"
                tasklist
                write-host "---------"
                start-sleep -Seconds 1
                
            }    
      - checkout
      - run: 'Write-Host ''Hello, Windows'''
      

workflows:
  my-workflow:
    jobs:
      - docker-build
